    <script>

        //-------------Closures--------------

        //IIFE  ---  Es una funcion que se llama automaticamente
        (function(){
            let color = "green";
            function printColor () {
                console.log(color);
            }

            printColor();
        })();

        //Funcion que regresa otra funcion
        function makeColorPrinter(color) {
            let colorMessage = `The color is : ${color}`;
            return function () {
                console.log(colorMessage);
            }
        }

        let impresoraColores = makeColorPrinter('red');
        impresoraColores();

        //Variable Privadas
        function makeCounter(n) {
            let count = n;
            return {
                getNumber: function (){
                    return count;
                },
                incrementar: function (){
                    count = count + 1;
                },
                decrementar: function (){
                    count = count - 1;
                },
            };
        }

        let counter = makeCounter(10);
        console.log(counter.getNumber());
        counter.decrementar();
        counter.decrementar();
        counter.decrementar();
        counter.decrementar();
        console.log(counter.getNumber());
        counter.incrementar();
        console.log(counter.getNumber());
        counter.incrementar();
        console.log(counter.getNumber());

        counter.conut = 78;
        console.log(counter.conut);
        console.log(counter.getNumber());

    </script>
